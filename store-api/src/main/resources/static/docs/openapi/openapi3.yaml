openapi: 3.0.1
info:
  title: Dessert Commerce API
  description: Dessert Commerce API description
  version: 0.1.0
servers:
- url: http://localhost:8080
tags: []
paths:
  /api/store:
    put:
      tags:
      - api
      summary: 스토어 정보 변경
      description: 셀러가 자신의 스토어 정보를 변경
      operationId: update-store
      parameters:
      - name: Authorization
        in: header
        description: JWT Bearer 인증 token
        required: true
        schema:
          type: string
        example: token
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/api-store-677271823'
            examples:
              update-store:
                value: "{\n  \"id\" : 1,\n  \"name\" : \"수제청 청이\",\n  \"description\"\
                  \ : \"신선한 과일과 채소에 정성을 더한 핸드메이드 과일청&주스\",\n  \"thumbnailUrl\" : \"\
                  https://청이.png\"\n}"
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api-store-512395915'
              examples:
                update-store:
                  value: "{\n  \"id\" : 1,\n  \"sellerId\" : 1,\n  \"name\" : \"수제\
                    청 청이\",\n  \"description\" : \"신선한 과일과 채소에 정성을 더한 핸드메이드 과일청&주스\
                    \",\n  \"thumbnailUrl\" : \"https://청이.png\",\n  \"followCount\"\
                    \ : 0,\n  \"deletedAt\" : null\n}"
    post:
      tags:
      - api
      summary: 스토어 등록
      description: 셀러가 자신의 스토어를 등록
      operationId: register-store
      parameters:
      - name: Authorization
        in: header
        description: JWT Bearer 인증 token
        required: true
        schema:
          type: string
        example: token
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/api-store2048631988'
            examples:
              register-store:
                value: "{\n  \"name\" : \"수제청 청이\",\n  \"description\" : \"신선한 과일과\
                  \ 채소에 정성을 더한 핸드메이드 과일청&주스\",\n  \"thumbnailUrl\" : \"https://청이\
                  .png\"\n}"
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api-store-512395915'
              examples:
                register-store:
                  value: "{\n  \"id\" : 1,\n  \"sellerId\" : 1,\n  \"name\" : \"수제\
                    청 청이\",\n  \"description\" : \"신선한 과일과 채소에 정성을 더한 핸드메이드 과일청&주스\
                    \",\n  \"thumbnailUrl\" : \"https://청이.png\",\n  \"followCount\"\
                    \ : 0,\n  \"deletedAt\" : null\n}"
    patch:
      tags:
      - api
      summary: 스토어 정보 삭제
      description: 셀러가 자신의 스토어를 소프트 삭제
      operationId: delete-store
      parameters:
      - name: id
        in: query
        description: 삭제 원하는 스토어 id
        required: true
        schema:
          type: string
      - name: Authorization
        in: header
        description: JWT Bearer 인증 token
        required: true
        schema:
          type: string
        example: token
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api-store1003335903'
              examples:
                delete-store:
                  value: "{\n  \"deletedAt\" : \"2024-09-11\"\n}"
  /api/store/cart:
    get:
      tags:
      - api
      summary: 장바구니 확인
      description: 고객이 자신이 장바구니에 담은 아이템과 옵션을 확인
      operationId: get-cart
      parameters:
      - name: Authorization
        in: header
        description: JWT Bearer 인증 token
        required: true
        schema:
          type: string
        example: token
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api-store-cart-796878112'
              examples:
                get-cart:
                  value: "{\n  \"customerId\" : 1,\n  \"items\" : [ {\n    \"id\"\
                    \ : 6,\n    \"storeId\" : 2,\n    \"sellerId\" : 1,\n    \"storeName\"\
                    \ : \"달달구리해닮\",\n    \"name\" : \"샹티크림끌레오르\",\n    \"options\"\
                    \ : [ {\n      \"id\" : 12,\n      \"name\" : \"블루베리샹티크림 끌레오르\"\
                    ,\n      \"quantity\" : 2,\n      \"price\" : 26000\n    }, {\n\
                    \      \"id\" : 11,\n      \"name\" : \"얼그레이샹티크림 끌레오르\",\n   \
                    \   \"quantity\" : 2,\n      \"price\" : 26000\n    } ]\n  } ],\n\
                    \  \"messages\" : [ ],\n  \"totalPrice\" : 104000\n}"
    put:
      tags:
      - api
      summary: 장바구니 옵션 변경
      description: 고객이 자신이 장바구니에 담은 아이템의 옵션 수량을 변경
      operationId: update-cart-option
      parameters:
      - name: Authorization
        in: header
        description: JWT Bearer 인증 token
        required: true
        schema:
          type: string
        example: token
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/api-store-cart1723749874'
            examples:
              update-cart-option:
                value: "{\n  \"itemId\" : 6,\n  \"optionId\" : 12,\n  \"quantity\"\
                  \ : 5\n}"
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api-store-cart-796878112'
              examples:
                update-cart-option:
                  value: "{\n  \"customerId\" : 1,\n  \"items\" : [ {\n    \"id\"\
                    \ : 6,\n    \"storeId\" : 2,\n    \"sellerId\" : 1,\n    \"storeName\"\
                    \ : \"달달구리해닮\",\n    \"name\" : \"샹티크림끌레오르\",\n    \"options\"\
                    \ : [ {\n      \"id\" : 12,\n      \"name\" : \"블루베리샹티크림 끌레오르\"\
                    ,\n      \"quantity\" : 2,\n      \"price\" : 26000\n    }, {\n\
                    \      \"id\" : 11,\n      \"name\" : \"얼그레이샹티크림 끌레오르\",\n   \
                    \   \"quantity\" : 2,\n      \"price\" : 26000\n    } ]\n  } ],\n\
                    \  \"messages\" : [ ],\n  \"totalPrice\" : 104000\n}"
    post:
      tags:
      - api
      summary: 장바구니 추가
      description: 고객이 아이템의 옵션을 장바구니에 담음
      operationId: add-cart
      parameters:
      - name: Authorization
        in: header
        description: JWT Bearer 인증 token
        required: true
        schema:
          type: string
        example: token
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/api-store-cart222986948'
            examples:
              add-cart:
                value: "{\n  \"id\" : 6,\n  \"storeId\" : 2,\n  \"storeName\" : \"\
                  달달구리해닮\",\n  \"name\" : \"샹티크림끌레오르\",\n  \"options\" : [ {\n   \
                  \ \"id\" : 12,\n    \"name\" : \"블루베리샹티크림 끌레오르\",\n    \"quantity\"\
                  \ : 2,\n    \"price\" : 26000\n  }, {\n    \"id\" : 11,\n    \"\
                  name\" : \"얼그레이샹티크림 끌레오르\",\n    \"quantity\" : 2,\n    \"price\"\
                  \ : 26000\n  } ]\n}"
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api-store-cart-1787131417'
              examples:
                add-cart:
                  value: "{\n  \"storeName\" : \"달달구리해닮\",\n  \"name\" : \"샹티크림끌레오\
                    르\",\n  \"price\" : 26000\n}"
    patch:
      tags:
      - api
      summary: 장바구니 옵션 삭제
      description: 고객이 자신이 장바구니에 담은 아이템을 옵션 아이디 이용해 삭제 (리스트로 여러개 삭제 가능)
      operationId: delete-cart-option
      parameters:
      - name: Authorization
        in: header
        description: JWT Bearer 인증 token
        required: true
        schema:
          type: string
        example: token
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/api-store-cart-1495183134'
            examples:
              delete-cart-option:
                value: "{\n  \"optionIds\" : [ 1, 3, 6 ]\n}"
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api-store-cart-796878112'
              examples:
                delete-cart-option:
                  value: "{\n  \"customerId\" : 1,\n  \"items\" : [ {\n    \"id\"\
                    \ : 6,\n    \"storeId\" : 2,\n    \"sellerId\" : 1,\n    \"storeName\"\
                    \ : \"달달구리해닮\",\n    \"name\" : \"샹티크림끌레오르\",\n    \"options\"\
                    \ : [ {\n      \"id\" : 12,\n      \"name\" : \"블루베리샹티크림 끌레오르\"\
                    ,\n      \"quantity\" : 2,\n      \"price\" : 26000\n    }, {\n\
                    \      \"id\" : 11,\n      \"name\" : \"얼그레이샹티크림 끌레오르\",\n   \
                    \   \"quantity\" : 2,\n      \"price\" : 26000\n    } ]\n  } ],\n\
                    \  \"messages\" : [ ],\n  \"totalPrice\" : 104000\n}"
  /api/store/item:
