          type: string
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api-store-search-detail674353241'
              examples:
                search-store-detail:
                  value: "{\n  \"id\" : 1,\n  \"sellerId\" : 1,\n  \"name\" : \"매장\
                    1\",\n  \"description\" : \"매장1 설명\",\n  \"thumbnailUrl\" : \"\
                    썸네일 url\",\n  \"followCount\" : 20,\n  \"deletedAt\" : null\n}"
  /api/store/search/follow:
    get:
      tags:
