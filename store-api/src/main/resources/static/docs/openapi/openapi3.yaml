      operationId: search-store-by-keyword
      parameters:
      - name: keyword
        in: query
        description: 검색 키워드
        required: true
        schema:
          type: string
      - name: page
        in: query
        description: 검색 페이지
        required: true
        schema:
          type: string
      - name: size
        in: query
        description: 검색 사이즈
        required: true
        schema:
          type: string
      responses:
