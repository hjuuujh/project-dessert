                    \ : \"https://마카롱.png\",\n  \"price\" : 2500,\n  \"category\"\
                    \ : \"macaron\",\n  \"options\" : [ {\n    \"id\" : 1,\n    \"\
                    name\" : \"조리퐁\",\n    \"quantity\" : 100,\n    \"price\" : 2500\n\
                    \  }, {\n    \"id\" : 2,\n    \"name\" : \"딸기바나나\",\n    \"quantity\"\
                    \ : 100,\n    \"price\" : 2500\n  }, {\n    \"id\" : 3,\n    \"\
