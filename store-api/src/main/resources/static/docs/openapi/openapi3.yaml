                  \  \"descriptionUrl\" : \"https://마카롱.png\",\n  \"options\" : [\
                  \ {\n    \"name\" : \"조리퐁\",\n    \"quantity\" : 100,\n    \"price\"\
                  \ : 2500\n  }, {\n    \"name\" : \"딸기바나나\",\n    \"quantity\" :\
                  \ 100,\n    \"price\" : 2500\n  }, {\n    \"name\" : \"레드벨벳\",\n\
