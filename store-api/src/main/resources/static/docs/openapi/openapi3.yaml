      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/api-store-item1111777950'
            examples:
              create-item:
                value: "{\n  \"storeId\" : 1,\n  \"name\" : \"디디얌 마카롱 수제 뚱카롱 32종\"\
